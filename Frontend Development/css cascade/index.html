<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Cascade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <p class="yellow-text">Yellow Text</p>
      <div class="white-text-block">
        <p>White text</p>
      </div>
      <p class="yellow-text">Yellow Text</p>
      <div class="white-text-block">
        <p>White text</p>
      </div>
    </div>
  </body>
</html>
